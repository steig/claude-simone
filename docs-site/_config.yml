# Site settings
title: "Simone Framework"
description: "Sophisticated directory-based project management framework for AI-assisted enterprise software development"
baseurl: "/claude-simone"
url: "https://steig.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme
remote_theme: pages-themes/architect@v0.2.0
plugins:
  - jekyll-remote-theme

# Source settings
source: .
destination: _site

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Navigation
header_pages:
  - docs/index.md
  - docs/getting-started/quick-start.md
  - docs/core-components/command-reference.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - ../.simone/
  - ../.cache/
  - ../node_modules/
  - ../vendor/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - ../README.md
  - ../CHANGELOG.md
  - ../CONTRIBUTING.md
  - ../INSTALL.md
  - ../tests/
  - ../examples/
  - ../.version
  - ../.gitignore
  - ../install-simone.sh
  - ../BACKLOG.md
  - ../BACKLOG-GUI.md

# SEO
author: "Simone Framework Team"
twitter:
  username: simone_framework
social:
  name: Simone Framework
  links:
    - https://github.com/steig/claude-steig